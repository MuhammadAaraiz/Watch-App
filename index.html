<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h2 class="firsthdiv">Stop Watch    </h2>
     <div class="mainDiv">
        <div class="timediv">
        <button class="heading hour" id="hours1">00 </button>
        <button class="heading minu" id="minutes1"> 00 </button>
        <button class="heading secnd" id="seconds1"> 00 </button>
        <button class="heading msecnd" id="milliseconds1"> 000</button>
    </div>
        <div class="buttons">
    <button class="startbtn" id="start" onclick="Start()" ondblclick="disabled()" >Start</button>
    <button class="stopbtn" id="stop" onclick="Stop()" >Stop</button>
    <button class="resetbtn" id="reset" onclick="Reset()" >Reset</button>
</div>

</div>

<div class="timer">
    <div class="countdown" id="countdown">
            <h5 class="Mainheading">Countdown Timer</h5>
            <span class="countdownHours" id="hours">00</span>
            <span class="separator">:</span>
            <span class="countdownMinutes" id="minutes">00</span>
            <span class="separator">:</span>
            <span class="countdownSeconds" id="seconds">00</span>
        </div>
        <div class="btnDiv">
            <button class="minutesButton1" id="Minbtn1" onclick="startCountdown()"> 1 Minute</button>
            <button class="minutesButton10" id="Minbtn10" onclick="startCountminutes10()" > 10 Minutes </button>
            <button class="hoursButton" id="Hourbtn" onclick="startCountminutes()">1 Hour   </button>
                
            <button class="reset" id="Resettime" onclick="resetbtn()" >Reset</button>
            </div>
    </div>

<script src="app.js"></script>
</body>
</html>
